<div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get started</h1>
							<p class="lead">
								'You miss 100 percent of the chances you don’t take.' – Wayne Gretzky.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
										<div class="form-group">
											<label>Username</label>
											<input
                      class="form-control form-control-lg"
                      type="text"
                      formControlName="username"
                      name="username"
                      placeholder="Enter your Username">
										</div>
                    <span
                     *ngIf="!registerForm.get('username')?.valid && registerForm.get('username')?.touched"
                     >Please enter a valid username
                    </span>

										<!--<div class="form-group">
											<label>Phonenumber</label>
											<input
                      class="form-control form-control-lg"
                      type="number"
                      name="phonenumber"
                      formControlName="phonenumber"
                      placeholder="Enter your phonenumber">
										</div>
                    <span
                     *ngIf="!registerForm.get('phonenumber')?.valid && registerForm.get('phonenumber')?.touched"
                     >Please enter a valid phonenumber
                    </span>-->
										<div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg"
                      type="password"
                      name="password"
                      formControlName="password"
                      placeholder="Enter password">
										</div>
                    <span
                     *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched"
                     >Please enter a password
                    </span>
                    
										<div class="text-center mt-3">											
											<button
                      type="submit"         
                      class="btn btn-lg btn-primary"
                      [disabled]="!registerForm.valid"
                      >Sign up</button> |
                      <button
                      type="button"
                      class="btn btn-lg btn-primary"
                      (click)="switchToLogin()"
                      >Already a member ?</button>
										</div>
                     <div *ngIf="showLoading" class="spinner-border" role="status">
                    <span *ngIf="showLoading" class="sr-only"></span>
                   </div>
                    
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
