<div class="container-mt5">
<h1>MenuItems</h1>
<table class="table-table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Free Delivery</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let menuItem of menuItemList;">
      <td>{{menuItem.name}}</td>
      <td>{{menuItem.price}}</td>
      <td>{{menuItem.category}}</td>
      <td>{{menuItem.freeDelivery}}</td>
      <td><a routerLink='/recipeDetails' (click)="onSaveItem(menuItem)">Edit</a></td>
      <button type="button" (click)="addToCart(menuItem)" >Add to cart</button>
    </tr>

  <tbody>
</table>
</div>
