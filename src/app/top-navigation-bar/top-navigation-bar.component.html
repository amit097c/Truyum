<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">TruYum </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item"
      [routerLinkActiveOptions]="{exact: true}" 
      routerLinkActive="active"
      ><!-- [routerLinkActiveOptions]="{exact: true}"---only extact navigation path will be considered, when a specific router- link is clicked-->
      <a class="nav-link" routerLink="/home">Home</a>  <!--Router Link is used to catch the click on the element prevents the default (which is to send the request to server ) instead analyses/parses the value of routerLink directive and finds the fitting route in the configuration-->
      </li>

      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" routerLink="/cart">Cart</a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/menuItems">Menu</a>
      </li>
      <li class="nav-item"  routerLinkActive="active" #logout *ngIf="isAuthenticated">
        <a class="nav-link"  routerLink="/login"  (click)="onLogout()" >Logout</a>
      </li>
    </ul>
  </div>
</nav>
