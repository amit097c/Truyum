<div class="container">
  <h1>Order Details</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Customer Information</h2>
      <div class="form-group">
        <label for="name">Name: {{username}}</label>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        <button type="submit" class="btn btn-primary">Add Address</button>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Order Information</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{getValue(item.name)}}</td>
            <td>{{item.price}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
        <button type="submit" class="btn btn-primary" (click)="confirmOrder()">Confirm</button>
      </table>
      <div class="form-group">
        <label for="delivery">Delivery:</label>
        <input type="text" class="form-control" id="delivery" name="delivery" value="$5.00" readonly>
      </div>
      <div class="form-group">
        <label for="total">Total:</label>
        <input type="text" class="form-control" id="total" name="total" value="$31.00" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </div>
  </div>
</div>
